
<div class="form1">
  <div>
      <h2 class="htitle">{{name}}</h2>
      <p align="center">Please complete the form</p>
  </div>
  <form>
          <div class="form-group row">
          <label for="date" class="col-sm-3 col-form-label">Date of Trip*</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" id="date"  placeholder="MM/DD/YYYY">
          </div>
          </div>
          <div class="form-group row" >
              <label for="return" class="col-sm-3 col-form-label">Expected Return*</label>
          <div class="col-sm-5">
              <input type="text" class="form-control" id="return" placeholder="MM/DD/YYYY">
          </div>
          </div>
          <div class="form-group row">
                  <label for="hiker-name" class="col-sm-3 col-form-label">Name*</label>
          <div class="col-sm-8">
                  <input type="text" class="form-control" id="hiker-name">
          </div>
          </div>
          <div class="form-group row">
                  <label for="hiker-phone" class="col-sm-3 col-form-label">Phone</label>
          <div class="col-sm-8">
                  <input type="text" class="form-control" id="hiker-phone">
          </div>
          </div>
          <div class="form-group row">
                  <label for="eme-name" class="col-sm-3 col-form-label">Emergency Contact Name*</label>
          <div class="col-sm-8">
                  <input type="text" class="form-control" id="eme-name">
          </div>
          </div>
          <div class="form-group row">
              <label for="eme-phone" class="col-sm-3 col-form-label">Emergency Contact Phone</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="eme-phone">
              </div>
          </div>
          <div class="form-group row">
              <label for="todo" class="col-sm-3 col-form-label">What to do</label>
              <div class="col-sm-8">
                  <textarea class="form-control" id="todo" rows="3"></textarea>
              </div>
          </div>
          <div class="form-group row">
          <div align="right" class="col-sm-11">
      
              <input type="button" class="btn btn-primary" [routerLink]="['/hike',name]"  value="Submit">
              <button type="" class=" ml-1 btn btn-primary">Download emergency sheet</button>
          </div>
          </div>
      </form>
</div>
